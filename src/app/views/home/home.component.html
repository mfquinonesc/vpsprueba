
<div style="margin-bottom: 2rem;">
    <p>
        <a routerLink="/arr">Arreglos</a>
    </p>        
    <p>
        <a routerLink="/matriz">Matriz</a>
    </p>    
</div>
<div class="field ">
    <div class="control">
        <label for="">Jugador1</label>
    </div>
    <div class="control">
        <div class="select">
            <select [(ngModel)]="player1" (change)="reset()">
                <option *ngFor="let option of options" [value]="option">{{option}}</option>
            </select>
        </div>
    </div>
</div>
<div class="field">
    <div class="control">
        <label for="">Jugador2</label>
    </div>
    <div class="control">
        <div class="select">
            <select [(ngModel)]="player2" (change)="reset()">
                <option *ngFor="let option of options" [value]="option">{{option}}</option>
            </select>
        </div>
    </div>
</div>
<div class="field ">
    <div class="control">
        <button type="button" class="button is-link" (click)="jugar()">Jugar</button>
    </div>
</div>

<div class="field ">
    <label for="">Resultado</label>
    <p>{{resultado}}</p>
</div>

<div class="field ">
    <div class="control">
        <button type="button" class="button is-link" (click)="clear()">Limpiar</button>
    </div>
</div>
